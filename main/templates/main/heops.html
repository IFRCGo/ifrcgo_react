{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js"></script>
        <div id="content" class="container">
            
            <div class="row">
                <div class="col-md-12">
                    <h2>HeOps Deployments</h2>
                    <p>Explore previous HeOps deployments by clicking on the charts below.</p>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div id="heops" class="row">
                <div class="col-md-3" id="year">
                </div>
                <div class="col-md-3" id="region">
                </div>
                <div class="col-md-3" id="disastertype">
                </div>
                <div class="col-md-3" id="role">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Data Table</h3>
                        <table class="table table-hover" id="data-table">
                            <thead>
                                <tr class="header" id="tabletip">
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Region</th>
                                    <th>Country</th>
                                    <th>Disaster</th>
                                    <th>Name</th>
                                    <th>Deployed Role</th>
                                    <th>Comments</th>                        
                                </tr>
                            </thead>
                        </table>                
                </div>
            </div>                            
        </div>
        <script src="{% static 'main/js/heops.js' %}"></script>
{% endblock %}
